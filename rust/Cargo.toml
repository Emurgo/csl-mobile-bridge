[package]
name = "react-native-haskell-shelley"
version = "3.1.4"
authors = ["EMURGO R&D"]
edition = "2018"

[build-dependencies]
cbindgen = "=0.14.1"

[dependencies]
cardano-serialization-lib = { git = "https://github.com/Emurgo/cardano-serialization-lib.git", tag="11.2.0" }
byteorder = "1.4.3"
base64 = "0.20.0"
# tag = "2.3.1"

[target.'cfg(target_os="android")'.dependencies]
jni = "0.20.0"

[lib]
name = "react_native_haskell_shelley"
crate-type = ["staticlib", "cdylib"]

[profile.release]
debug = false
opt-level = 's'
lto = false
